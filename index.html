<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Office Games</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(90deg, #ffffff, #e0e0e0);
            background-size: 200% 200%;
            animation: moveGradient 5s ease infinite;
            box-sizing: border-box;
        }

        @keyframes moveGradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .category-boxes {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            flex-wrap: wrap; /* Allows wrapping to avoid overflow */
        }

        .category-box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            margin: 10px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s;
            max-width: 30%;
            min-width: 250px;
            box-sizing: border-box;
        }

        .category-box.active:hover {
            transform: scale(1.05);
        }

        .emoji {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 1.5rem;
            color: #555;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 15px;
            width: 100%;
            background: none;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .category-box {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            .category-box {
                width: 100%;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VR Digital Agency Games</h1>
        <div class="category-boxes">
            <!-- Active category box with link -->
            <a href="https://thesecondletter.github.io/VR_Games/" class="category-box active" style="text-decoration: none; color: inherit;">
                <div class="emoji">üçª</div> <!-- Beer emoji for Drinking Games -->
                <h2>Drinking Game</h2>
            </a>

            <!-- Quiz Games now active with a link -->
            <a href="https://thesecondletter.github.io/VR_questionsgame/" class="category-box active" style="text-decoration: none; color: inherit;">
                <div class="emoji">‚ùì</div> <!-- Quiz emoji for Quiz Games -->
                <h2>Quiz Game</h2>
            </a>

            <!-- Charades now active with a link -->
            <a href="https://thesecondletter.github.io/vrcharades/" class="category-box active" style="text-decoration: none; color: inherit;">
                <div class="emoji">ü§ù</div> <!-- Handshake emoji for Team Building -->
                <h2>Charades</h2>
            </a>
        </div>
    </div>
</body>
</html>
